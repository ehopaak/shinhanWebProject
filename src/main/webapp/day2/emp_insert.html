<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원등록</title>
</head>
<body>
<h1>직원정보 입력</h1>
<form action="empInsert.jsp">
<table border="1">
  <tr>
    <td>직원번호</td>
    <td><input type="number" name="employee_id" 
    required="required"
    placeholder="직원번호는 sequence처리함"
    autofocus="autofocus"
    value="999"
    ></td>
  </tr>
  <tr>
    <td>firstName</td>
    <td><input type="text" name="first_name" maxlength="20"></td>
  </tr>
  <tr>
    <td>LastName</td>
    <td><input type="text" name="last_name" required="required"></td>
  </tr>
  <tr>
    <td>이메일</td>
    <td><input type="email" name="email" required="required"></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><input type="tel" name="phone_number" pattern="010-[0-9]{4}-[0-9]{4}"></td>
  </tr>
  <tr>
    <td>salary</td>
    <td><input type="number" name="salary" ></td>
  </tr>
  <tr>
    <td>부서</td>
    <td><input type="number" name="department_id" value="60" ></td>
  </tr>
  <tr>
    <td>메니져</td>
    <td><input type="number" name="manager_id" value="100"></td>
  </tr>
  <tr>
    <td>커미션</td>
    <td><input type="text" name="commission_pct" ></td>
  </tr>
  <tr>
    <td>입사일</td>
    <td><input type="date" name="hire_date" required="required"></td>
  </tr>
  <tr>
    <td>직급</td>
    <td><input type="text" name="job_id" required="required" value="IT_PROG"></td>
  </tr>
  <tr>
    <td colspan="2">
       <input type="submit" value="직원등록">
    </td>
  </tr>
</table>
</form>
</body>
</html>
