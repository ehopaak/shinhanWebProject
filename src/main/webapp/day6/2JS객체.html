function Student(name, age, java, sql, jdbc) {
	this.name = name;
	this.age = age;
	this.java = java;
	this.sql = sql;
	this.jdbc = jdbc;
}


function call3(){
	var arr = [];
	arr.push(new Student("배동렬5", 50, 100, 99, 88));
	arr.push(new Student("배동렬2", 48, 68, 79, 58));
	arr.push(new Student("배동렬4", 49, 79, 86, 47));
	arr.push(new Student("배동렬3", 46, 97, 75, 86));
	arr.push(new Student("배동렬1", 45, 69, 78, 84));
	
	Student.prototype.getSum = function(){
		return this.java + this.sql + this.jdbc;
	};
	Student.prototype.getAvg = function(){
		return (this.getSum()/3).toFixed(1);
	};
	
	Student.prototype.toString = function() {
		return `이름은 ${this.name}.. 나이는 ${this.age}.. 총점은 ${this.getSum()}.. 평균은 ${this.getAvg()}..`;
	};
	
	arr.sort((a,b)=>b.getSum() - a.getSum());
	
	//이름순으로 Sort하기
	/*arr.sort((a,b)=>{

		return -1;
	});*/
	
	arr = arr.slice(0,2);
	
	for(var index in arr){
		here.innerHTML += `<p>${arr[index]}</p>`;
	}
	
}

function call5(){
	var arr = [100,50,70,200];

function call6(){
	var arr = [6,2,7,3,8,1,9,10];
	var result = arr.filter((item)=>item%3==0);
	here.innerHTML = result.join("*****");
};
function call7(){
	var arr = [6,2,7,3,8,1,9,10];
	var result = arr.reduce((before, current)=>{
	here.innerHTML += `<p>${before}-----${current}</p>`;
	return before+current;
	});
	here.innerHTML += result;
};

	var obj2 = JSON.parse(jsonStr);
	console.log(obj2.name);
}
